name: Playwright Tests

on: [push, pull_request]

permissions:
  contents: read

jobs:
  playwright_tests:
    name: Playwright UI Test (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]   # ðŸ”¥ 2 parallel jobs
        php-versions: ['8.2']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: unopim
        ports:
          - 3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_INVALID_KEY: ${{ secrets.GROQ_INVALID_KEY }}
      UNOPIM_URL: http://localhost:8000
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: curl, fileinfo, gd, intl, mbstring, openssl, pdo, pdo_mysql, tokenizer, zip
          tools: composer:v2

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup Environment
        run: |
          cp .env.example .env
          sed -i "s|APP_ENV=.*|APP_ENV=testing|" .env
          sed -i "s|DB_HOST=.*|DB_HOST=127.0.0.1|" .env
          sed -i "s|DB_PORT=.*|DB_PORT=${{ job.services.mysql.ports['3306'] }}|" .env
          sed -i "s|DB_DATABASE=.*|DB_DATABASE=unopim|" .env
          sed -i "s|DB_USERNAME=.*|DB_USERNAME=root|" .env
          sed -i "s|DB_PASSWORD=.*|DB_PASSWORD=root|" .env

      - name: Install UnoPim
        run: |
          php artisan unopim:install --skip-env-check --skip-admin-creation
          php artisan migrate:fresh --seed
          php artisan serve --host=0.0.0.0 --port=8000 &

      - name: Wait for App
        run: npx wait-on http://localhost:8000

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Playwright
        run: |
          cd tests/e2e-pw
          npm ci
          npx playwright install --with-deps chromium

      - name: Start Queue Worker
        run: php artisan queue:work &

      - name: Run Playwright Tests (Sharded)
        run: |
          cd tests/e2e-pw
          npx playwright test --shard=${{ matrix.shard }} --workers=2

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: tests/e2e-pw/playwright-report
